<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        background-color: #007d9c;
        display: flex;
        align-content: center;
      }

      #content-wrap {
        box-sizing: border-box;
        background-color: #fff;
        width: 30%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-content: center;
      }

      #content-wrap img {
        width: 30%;
        display: block;
        margin: 0 auto;
      }

      h1, h3 {
        padding: 0;
        margin: 0;
        text-align: center;
        color: #007d9c;
        font-weight: 100;
      }

      h1 {
        margin-bottom: 20px;
        font-weight: 600;
      }

      h3 {
        padding: 10px;
        background-color: #007d9c;
        color: #fff;
      }
    </style>
</head>
<body>
  <div id="content-wrap">
    <img src="https://github.com/janusz-chludzinski/aura-vita/blob/main/mail/template/gopher.png?raw=true" alt="Gopher Logo" />
    <h1>Aura-Vita Notification</h1>
    <h3>Ogolne</h3>
    <ul>
      <li>
        <p>Liczba mieszkan</p>
        <p>{{.FlatsNotSold}}</p>
      </li>
      <li>
        <p>Liczba dostepnych</p>
        <p>{{.FlatsAvailable}}</p>
      </li>
      <li>
        <p>Liczba zarezerwowanych</p>
        <p>{{.FlatsReserved}}</p>
      </li>
    </ul>

    <h3>5 pietro</h3>
    <p>Czy wszystko obok nas sprzedane?</p>
    <p>{{.AreAllNeighbours}}</p>

    <h3>Galeria</h3>
    <p>Liczba galerii</p>
    <p>{{.GalleriesCount}}</p>
  </div>
</body>
</html>
